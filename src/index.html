<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArcticAlpaca Startpage</title>
    <link rel="shortcut icon"type="image/x-icon" href="./images/favicon-32x32.png">
</head>
<body class="bg-gray-100">
    <div class="h-full">
        <div class="flex bg-white flex-row-reverse px-3 py-1 items-baseline">
            <div id="tp-weather-widget"></div>
            <div id="server-status" class="mr-3 text-xs border-white rounded flex overflow-hidden  py-0.5 bg-green ">
                <div class="px-1 border-l border-r border-white first:border-none last:border-none">
                    <span>N/A</span>
                    <span>N/A</span>
                </div>
            </div>
        </div>
        <div class="pt-10 pb-40 bg-white relative">
            <div class="container mx-auto flex flex-col sm:flex-row ">
                <div class="flex flex-wrap justify-between items-center w-full">
                    <h1 class="text-6xl font-serif">
                        <span class="text-green">ArcticAlpaca</span> Startpage
                    </h1>
                    <div class="flex flex-row justify-between items-center gap-8">
                        <div class="flex flex-col p-4">
                            <span>总共</span>
                            <span class="text-green text-4xl font-bold mt-1" id="cateCount"></span>
                            <span class="mt-1">个分类</span>
                        </div>
                        <div class="flex flex-col p-4">
                            <span>总共</span>
                            <span class="text-green text-4xl font-bold mt-1" id="linkCount"></span>
                            <span class="mt-1">个书签</span>
                        </div>
                        <!-- <div class="flex flex-col p-4">
                            <span>总共</span>
                            <span class="text-green text-4xl font-bold mt-1">N/A</span>
                            <span class="mt-1">次访问</span>
                        </div> -->
                    </div>
                </div>
                
            </div>
            <div class="absolute -bottom-1px left-0 right-0 w-full pointer-events-none z-0 text-gray-100">
                <img src="./images/bg.svg">
            </div>
        </div>
        <div class="container mx-auto px-4 pt-8 gap-4 grid grid-cols-1 grid-cols-[18em_1fr]">
            <div class="transition transform duration-200">
                <div class="p-4">
                    <div>
                        <h2 class="text-2xl font-extrabold tracking-tight">分类 Cate</h2>
                        <div class="grid grid-cols-1 py-4 gap-y-4" id="cate-container">
                            <button class="flex border rounded-lg px-4 py-3 text-left hover:border-slate-600 transition-colors duration-150 border-slate-600">
                                <svg xmlns="http://www.w3.org/2000/svg" class="inline-block w-6 h-6 mr-2" width="1rem" height="1rem" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                    <path d="M9 4h6a2 2 0 0 1 2 2v14l-5 -3l-5 3v-14a2 2 0 0 1 2 -2"></path>
                                 </svg>
                                 <span>技术</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <div class="grid gap-x-6 gap-y-8" style="grid-template-columns: repeat(3,1fr);" id="card-container">
                    <div class="bg-white border rounded-lg p-5 cursor-pointer hover:border-slate-600 relative flex flex-col group">
                        <a href="#" target="_blank" class="absolute inset-0" rel="noopener noreferrer nofollow">
                            <div class="opacity-0 group-hover:opacity-100 absolute top-3 right-3 transition-opacity duration-200 ease-in-out">
                                <div class="i-carbon-arrow-up-right"></div>
                            </div>
                        </a>
                        <h2 class="text-lg font-bold mb-4">Nginx</h2>
                        <div class="w-full">
                            <div class="flex items-center">
                                <div class="mr-2 i-carbon-star text-gray-500"></div>
                                <span class="text-sm text-gray-500 flex-1 overflow-hidden text-ellipsis">N/A点击次数</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
